<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         const num1 = 10;
         const num2 = 40;

        //Function is block of code
        function getSum() {
            const sum = num1 + num2;
            console.log("The sum is " , sum);
        }

        function getDiffirence() {
            const diff = num1 - num2;
            console.log("The difference is " , diff);
        }

        //Function with parameters
        function getProduct(num3, num4) {
            const product = num3 * num4;
            console.log("The product is " , product);

        }
        function getAverage(subj1 ,subj2 , subj3) {
            const sum =subj1 + subj2 + subj3;
            const average = sum / 3;
            console.log("The average is " , average);
        }
        function getQuotient(num6, num7) {
            const quotient = num6 / num7;

            return quotient
        }
        function gradeSum(grade1, grade2, grade3) {
            return grade1 + grade2 + grade3
            const sum = grade1 + grade2 + grade3;
            return sum;
        }    
        function gradeAverage(grade1, grade2, grade3) {
            const sum = gradeSum(grade1, grade2, grade3);
            const average = sum / 3;
            return average;
        }

        //ARROW FUNCTION
        const sum = (grade1, grade2, grade3) => {
            const ans = grade1 + grade2 + grade3;
            return ans;
        }
        getSum();
        getDiffirence();   
        getProduct(10, 40);
        getAverage(1.5, 1.25, 2.0);
        console.log("The quotient is " , getQuotient(15 ,30));

        console.log(sum(98, 99, 100));

        console.log("The average is " , getAverage(96, 97, 98));
        console.log("The average is " , getSum(96, 97, 98));
        console.log(sum(98, 99, 100));


    </script>
</head>
